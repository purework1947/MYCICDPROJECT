version: "3.8"

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./allure-results:/var/jenkins_home/allure-results
      - ./allure-report:/var/jenkins_home/allure-report
      - ./cypress:/app
    restart: unless-stopped

  cypress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cypress
    entrypoint: []   # override ENTRYPOINT
    environment:
      - CYPRESS_allure=true
      - CYPRESS_allureResultsPath=/app/allure-results
      - ALLURE_REPORT=/app/allure-report
      - NO_COLOR=1
      - FORCE_COLOR=0
      - SPEC=cypress/e2e/1-getting-started/todo.cy.js
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-report:/app/allure-report
      - ./cypress:/app
    depends_on:
      - jenkins

volumes:
  jenkins_home:
  allure-results:
  allure-report:
