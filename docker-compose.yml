version: "3.8"

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - allure_data:/var/jenkins_home/allure-results  # shared Allure results
      - allure_report:/var/jenkins_home/allure-report
    restart: unless-stopped

  cypress:
    build:
      context: .
      dockerfile: Dockerfile.cypress
    container_name: cypress
    environment:
      - CYPRESS_allure=true
      - CYPRESS_allureResultsPath=/app/allure-results
      - ALLURE_REPORT=/app/allure-report
      - NO_COLOR=1
      - FORCE_COLOR=0
    volumes:
      - allure_data:/app/allure-results   # shared volume for Allure results
      - allure_report:/app/allure-report  # shared volume for HTML report
      - ./cypress:/app                    # optional: mount code for local edits
    depends_on:
      - jenkins

volumes:
  jenkins_home:
  allure_data:
  allure_report:
